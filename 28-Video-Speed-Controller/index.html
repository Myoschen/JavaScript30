<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1×</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector('.speed');
      const speedBar = document.querySelector('.speed-bar');
      const video = document.querySelector('video');

      function modifySpeed(e) {
        // 滑鼠與元素上方的距離
        const y = e.offsetY;
        const totalHeight = this.getBoundingClientRect().height;
        const ratio = y / totalHeight;
        const playRate = ratio * 4;
        speedBar.style.height = `${ratio * 100}%`;
        speedBar.innerHTML = `${playRate.toFixed(2)}x`;
        video.playbackRate = playRate;
      }

      speed.addEventListener('mousemove', modifySpeed);
    </script>
  </body>
</html>
