<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      // Array.prototype.every() // is everyone 19 or older?

      // some():根據 callback 的規則，只要有一個是 true 就會回傳 true，否則回傳 false。
      // every():根據 callback 的規則，只有當全部符合的時候才回傳 true，否則回傳 false。

      // 判斷是否大於或等於 19
      let isGreaterThanOrEqualToNineteen = (elem) => {
        // 取得當前年份
        const now = new Date().getFullYear();
        return now - elem.year > 19 ? true : false;
      };

      const isAdult = people.some(isGreaterThanOrEqualToNineteen);
      const allAdults = people.every(isGreaterThanOrEqualToNineteen);

      console.log({ isAdult });
      console.log({ allAdults });

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      // 目標 ID
      const targetId = 823423;
      // find():會回傳第一個符合 callback 的元素，若無則回傳 undefined。
      const result = comments.find((comment) => comment.id === targetId);
      console.log({ result });

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      const targetIndex = comments.findIndex(
        (comment) => comment.id === targetId
      );

      // 透過解構及 slice() 來達成刪除元素。
      const newComments = [
        ...comments.slice(0, targetIndex),
        ...comments.slice(targetIndex + 1),
      ];
      console.log(newComments);
      console.log(newComments.find((comment) => comment.id === targetId)); // undefined
    </script>
  </body>
</html>
