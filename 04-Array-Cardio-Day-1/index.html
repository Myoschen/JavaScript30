    <script>
      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      // Some data we can work with

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 },
      ];

      const people = [
        "Bernhard, Sandra",
        "Bethea, Erin",
        "Becker, Carl",
        "Bentsen, Lloyd",
        "Beckett, Samuel",
        "Blake, William",
        "Berger, Ric",
        "Beddoes, Mick",
        "Beethoven, Ludwig",
        "Belloc, Hilaire",
        "Begin, Menachem",
        "Bellow, Saul",
        "Benchley, Robert",
        "Blair, Robert",
        "Benenson, Peter",
        "Benjamin, Walter",
        "Berlin, Irving",
        "Benn, Tony",
        "Benson, Leana",
        "Bent, Silas",
        "Berle, Milton",
        "Berry, Halle",
        "Biko, Steve",
        "Beck, Glenn",
        "Bergman, Ingmar",
        "Black, Elk",
        "Berio, Luciano",
        "Berne, Eric",
        "Berra, Yogi",
        "Berry, Wendell",
        "Bevan, Aneurin",
        "Ben-Gurion, David",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bennington, Chester",
        "Bierce, Ambrose",
        "Billings, Josh",
        "Birrell, Augustine",
        "Blair, Tony",
        "Beecher, Henry",
        "Biondo, Frank",
      ];

      // -------------------------------------------------------------------------------
      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      // -------------------------------------------------------------------------------

      // filter() 會傳入 callback 並依據此篩選原陣列的元素，產生一個新的陣列。
      // 並不會修改原陣列。
      const bornInFifteen = inventors.filter(
        (inventor) => inventor.year > 1500 && inventor.year < 1600
      );

      // 透過 console.table() 方法可以在 Chrome DevTools 的 console 打印出表格。
      // 傳入參數可以是 object 或是 array。
      console.table(bornInFifteen);

      // -------------------------------------------------------------------------------
      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      // -------------------------------------------------------------------------------

      // map() 會傳入 callback 對原陣列元素進行指定的操作，一樣會回傳新的陣列。
      // 並不會修改原陣列。
      const fullNames = inventors.map(
        (inventor) => `${inventor.first} ${inventor.last}`
      );
      console.table(fullNames);

      // -------------------------------------------------------------------------------
      // Array.prototype.sort()
      // 3. Sort the inventors by birth date, oldest to youngest
      // -------------------------------------------------------------------------------

      // sort() 對陣列進行排序，可傳入判斷用的 compareFunction
      // 會回傳排序後的陣列。
      // compareFunction 會接收 a, b 參數，回傳值小於 0 會將 a 排在 b 的前方；反之，b 排在 a 的前方。
      // a, b 值是依陣列元素的順序傳入的，因此 a 是上一個（last），b 是下一個（next）。
      const ordered = inventors.sort((last, next) => last.year - next.year);
      console.table(ordered);

      // -------------------------------------------------------------------------------
      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      // -------------------------------------------------------------------------------

      // reduce() 累加器，一樣會傳入 callback 對原陣列的每個元素進行操作，可給 initialValue 對 accumulator 初始化。
      // 而 callback function 可接收 accumulator, currentValue, currentIndex, array，其中的 accumulator 為上一次累加後的結果。。
      // 最後回傳累加完的結果值。
      const totalYears = inventors.reduce(
        (acc, cur) => (acc = acc + (cur.passed - cur.year)),
        0
      );
      console.log(totalYears);

      // -------------------------------------------------------------------------------
      // 5. Sort the inventors by years lived
      // -------------------------------------------------------------------------------

      // 根據存活年份數進行排序。
      const orderByAges = inventors.sort((last, next) => {
        const lastAges = last.passed - last.year;
        const nextAges = next.passed - next.year;
        // 降序：當前一個大於下一個，則回傳值小於 0，也就是會將前一個放在下一個的前方。
        return nextAges - lastAges;
      });
      console.table(orderByAges);

      // -------------------------------------------------------------------------------
      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
      // -------------------------------------------------------------------------------

      // const category = document.querySelector(".mw-category");
      // const links = Array.from(category.querySelectorAll("a")); // 將 NodeArray 轉為 JS 的 Array。
      // const de = links
      //   .map((link) => link.textContent)
      //   .filter((streetName) => streetName.includes("de"));

      // textContent 會取得所有該元素下的文本；而 innerText 則是取得該元素渲染過後的文本。
      // 詳細說明可參考 README.md 的參考。

      // -------------------------------------------------------------------------------
      // 7. sort Exercise
      // Sort the people alphabetically by last name
      // -------------------------------------------------------------------------------

      // 透過 last name 依字母順序排列。
      const orderByLastName = people.sort((a, b) => {
        const aLast = a.split(", ")[0];
        const bLast = b.split(", ")[0];
        return aLast > bLast ? 1 : -1;
      });
      // 兩個字串不能夠做基本運算，否則會產生 NaN（Not a Number）。

      console.log(orderByLastName);

      // -------------------------------------------------------------------------------
      // 8. Reduce Exercise
      // Sum up the instances of each of these
      // -------------------------------------------------------------------------------
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
        "pogostick",
      ];

      const transportation = data.reduce((acc, cur) => {
        // 判斷當前元素是否存在於累加器中。
        // 沒有會先將元素放入累加器並初始化為 0，最後進行遞增。
        // 有的話直接進行遞增。
        if (!acc[cur]) {
          acc[cur] = 0;
        }
        acc[cur]++;
        return acc;
      }, {});
      console.log(transportation);
    </script>
