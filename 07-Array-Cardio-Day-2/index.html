    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      // Array.prototype.every() // is everyone 19 or older?

      // some():æ ¹æ“š callback çš„è¦å‰‡ï¼Œåªè¦æœ‰ä¸€å€‹æ˜¯ true å°±æœƒå›å‚³ trueï¼Œå¦å‰‡å›å‚³ falseã€‚

      // åˆ¤æ–·æ˜¯å¦å¤§æ–¼æˆ–ç­‰æ–¼ 19
      let isGreaterThanOrEqualToNineteen = (elem) => {
        // å–å¾—ç•¶å‰å¹´ä»½
        const now = new Date().getFullYear();
        return now - elem.year > 19 ? true : false;
      };

      const isAdult = people.some(isGreaterThanOrEqualToNineteen);
      const allAdults = people.every(isGreaterThanOrEqualToNineteen);

      console.log({ isAdult });
      console.log({ allAdults });

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      // ç›®æ¨™ ID
      const targetId = 823423;

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      const targetIndex = comments.findIndex(

      // é€éè§£æ§‹åŠ slice() ä¾†é”æˆåˆªé™¤å…ƒç´ ã€‚
